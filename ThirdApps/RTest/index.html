<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>示例网页运行成功</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .box {
      font-size: 28px;
      color: #333;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      animation: fadeUp 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="box">如果你看见这个网页，说明运行起来了 ✨</div>
</body>
</html>
